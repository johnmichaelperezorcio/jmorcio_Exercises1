<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Bootstrap Exercise</title>
        <link rel="shortcut icon" href="report.png" type="image/x-icon">
<!--     <link rel="stylesheet" href="css/bootstrap.css"/>-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <style>
            .row1 .title-page {
                font-size: 180px;
                font-weight: bold;
                text-align: center;
                margin-top: -50px;
                padding: 0;
            } 

            .bold-hr {
                height: 2px;
                background-color: black;
                border: none;
                margin-top: -10px;
            }
        </style>

    </head>

    <body>
<!--Ex. 1: Equal Columns-->
        <div class="container">
            <div class="row" style="font-family: 'Times New Roman', Times, serif; padding: 10px;">
                <div class="col bg-light text-dark">METRO MANILA, PHILIPPINES</div> 
                <div class="col bg-light text-dark">
                    <center>TIMES NEWS</center>
                </div> 
                <div class="col bg-light text-dark text-end">27 SEPT. 2025</div>
                <hr style="height: 4px; background-color: black; border: none;">
            </div>
            <div class="row1" style="font-family: Garamond, serif;">
                <h1 class="title-page">NEWSPAPER</h1>
                <hr style="height: 4px; background-color: black; border: none; margin-top: -30px;">
                <hr class="bold-hr">
            </div>
        </div>



<!--Ex. 2: Fixed Column Sizes-->
        <div class="container"> 
            <div class="row"> 
                <div class="col-5 bg-primary text-white">Column 1 (4/12)</div> 
                <div class="col-7 bg-success text-white">Column 2 (8/12)</div> 
            </div> 
        </div>

<!--Ex. 3: Responsive Grid-->
        <div class="container"> 
            <div class="row"> 
                <div class="col-12 col-md-6 col-lg-4 bg-primary text-white">Box 
                1</div> 
                <div class="col-12 col-md-6 col-lg-4 bg-success text-white">Box 
                2</div> 
                <div class="col-12 col-md-12 col-lg-4 bg-danger text-white">Box 
                3</div> 
            </div> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
